<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Rock Paper Scissor</div>
    <div class="option">Please select an option to start the game. First one to get to 5 wins!</div>

    <!--there are three buttons rock paper and scissor, when we click them the button calls game function and passes the argument rock
    paper or scissor based on what the user selects-->
    <div class="buttons">
        <button id="rock" onclick="game('rock')"></button>
        <button id="paper" onclick="game('paper')"></button>
        <button id="scissor" onclick="game('scissor')"></button>
    </div>

    <p id="resultOutput">Game Result</p>
    <p id="finalOutput">Final Score</p>
    <div class="classWinner" id="winner"></div>

    <script src="script.js"></script>
</body>
</html>
