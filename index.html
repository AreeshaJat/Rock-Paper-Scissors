<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Rock Paper Scissor</div>
    <div class="option">Please select an option to start the game. First one to get to 5 wins!</div>
    <div class="buttons">
        <button id="rockButton"></button>
        <button id="paperButton"></button>
        <button id="scissorButton"></button>
    </div>

    <div class="scoreBoard">
        <p id="resultOutput">Game Result</p>
        <p id="finalOutput">Final Score</p>
        <p id="winner"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
